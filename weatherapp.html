<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">"
  <script src="script.js" defer></script>
</head>

<body>
  <div class="search">


    <input type="text" class="search-box" placeholder="Search">
    <button>

      <svg viewBox="0 0 24 24" fill="currentColor" height="1em" width="1em" {...props}>
        <path fillRule="evenodd"
          d="M10.25 2a8.25 8.25 0 105.28 14.59l5.69 5.69a.75.75 0 101.06-1.06l-5.69-5.69A8.25 8.25 0 0010.25 2zM3.5 10.25a6.75 6.75 0 1113.5 0 6.75 6.75 0 01-13.5 0z" />
      </svg>
    </button>

  </div>


  <div class="card">
   <div class="weather">
      <img src="icons8-sun-100.png" alt="" class="icon">
      <h2 class="city">Loading</h2>
      <h1 class="temp">Temp</h1>
      <div class="description"></div>
      <div class="Humidity">Humidity</div>
      <div class="wind">Wind Speed</div>

    </div>
  </div>
</body>

</html>
